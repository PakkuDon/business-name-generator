<!doctype html>
<html lang="en-AU">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Business Name Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="h-screen">
  <main class="h-screen flex items-center justify-center flex-col p-8">
    <h1 class="text-3xl font-bold">Business Name Generator</h1>
    <p class="mt-4">
      Describe your business and we'll generate some name ideas for free.
    </p>
    <form class="mt-4">
      <label for="description-input">Business description</label>
      <input id="description-input" type="text" class="rounded-md outline-1 outline-gray-300" />
      <div class="mt-4 text-center">
        <button type="submit" class="rounded-md font-bold bg-gray-900 hover:bg-gray-700 focus:bg-gray-700 active:inset-shadow-sm/75 text-white px-4 py-2">Generate names</button>
      </div>
    </form>
  </main>
</body>

</html>
